databaseChangeLog:
  - changeSet:
      id: create-table-time_offs
      author: ${author1}
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: time_offs
      changes:
        - createTable:
            tableName: time_offs
            columns:
              - column:
                  name: uuid
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(100)
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: VARCHAR(1000)
              - column:
                  name: del_flg
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: now()
              - column:
                  name: last_modified_by
                  type: VARCHAR(100)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueDate: now()
        - addForeignKeyConstraint:
            baseTableName: time_offs
            baseColumnNames: user_id
            constraintName: fk_time_offs_user_id
            referencedColumnNames: uuid
            referencedTableName: user