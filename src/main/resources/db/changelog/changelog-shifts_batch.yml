databaseChangeLog:
  - changeSet:
      id: create-table-shifts_batch
      author: ${author1}
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shifts_batch
      changes:
        - createTable:
            tableName: shifts_batch
            columns:
              - column:
                  name: uuid
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: organization_id
                  type: VARCHAR(100)
              - column:
                  name: location_id
                  type: VARCHAR(100)
              - column:
                  name: location_role_id
                  type: VARCHAR(100)
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: del_flg
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: now()
        - addForeignKeyConstraint:
            baseTableName: shifts_batch
            baseColumnNames: organization_id
            constraintName: fk_shifts_batch_organization_id
            referencedColumnNames: uuid
            referencedTableName: organization
        - addForeignKeyConstraint:
            baseTableName: shifts_batch
            baseColumnNames: location_role_id
            constraintName: fk_shifts_batch_location_role_id
            referencedColumnNames: uuid
            referencedTableName: location_role
        - addForeignKeyConstraint:
            baseTableName: shifts_batch
            baseColumnNames: location_id
            constraintName: fk_shifts_batch_location_id
            referencedColumnNames: uuid
            referencedTableName: location