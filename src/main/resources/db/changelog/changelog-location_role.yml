databaseChangeLog:
  - changeSet:
      id: create-table-location_role
      author: AkhilSinghChauhan
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: location_role
      changes:
        - createTable:
            tableName: location_role
            columns:
              - column:
                  name: uuid
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: organization_id
                  type: VARCHAR(100)
              - column:
                  name: location_id
                  type: VARCHAR(100)
              - column:
                  name: is_timeclock_enabled
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: is_timeoff_enabled
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: total_hours_per_day_min
                  type: SMALLINT
              - column:
                  name: total_hours_per_day_max
                  type: SMALLINT
              - column:
                  name: min_hours_between_shifts
                  type: SMALLINT
              - column:
                  name: max_consecutive_work_days
                  type: SMALLINT
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
              - column:
                  name: del_flg
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: now()
              - column:
                  name: last_modified_by
                  type: VARCHAR(100)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueDate: now()
        - addForeignKeyConstraint:
            baseTableName: location_role
            baseColumnNames: location_id
            constraintName: fk_location_role_location_id
            referencedColumnNames: uuid
            referencedTableName: location
        - addForeignKeyConstraint:
            baseTableName: location_role
            baseColumnNames: organization_id
            constraintName: fk_location_role_organization_id
            referencedColumnNames: uuid
            referencedTableName: organization