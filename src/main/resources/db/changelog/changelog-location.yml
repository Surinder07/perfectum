databaseChangeLog:
  - changeSet:
      id: create-table-location
      author: ${author1}
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: location
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: uuid
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: organization_id
                  type: VARCHAR(100)
              - column:
                  name: timezone
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
              - column:
                  name: del_flg
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueDate: now()
              - column:
                  name: last_modified_by
                  type: VARCHAR(100)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueDate: now()
        - addForeignKeyConstraint:
            baseTableName: location
            baseColumnNames: organization_id
            constraintName: fk_location_organization_id
            referencedColumnNames: uuid
            referencedTableName: organization