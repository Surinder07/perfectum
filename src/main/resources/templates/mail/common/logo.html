        <td>
            <div>
                <a class="top-logo" href="${dto.websiteUrl}" target="_blank">
                    <img src="logo.png" th:src="|cid:${logo}|" class="logo" alt='WAAW Logo' />

                <div class="divider"></div>
            </div>
        </td>
    </tr>
</html>
